<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Background Generator</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Background Generator</h1>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
        <div class="controls">
            <button onclick="changeBackground('prev')">Previous Background</button>
            <button onclick="changeBackground('next')">Next Background</button>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'a') {
                changeBackground('prev');
            } else if (event.key === 'd') {
                changeBackground('next');
            }
        });

        function changeBackground(direction) {
            fetch(`/change_background/${direction}`)
                .then(response => response.json())
                .then(data => console.log('Background changed:', data));
        }
    </script>
</body>
</html>
